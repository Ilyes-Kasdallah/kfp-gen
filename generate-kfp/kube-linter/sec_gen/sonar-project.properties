# Project identification
sonar.projectKey=my-kfp-project
sonar.projectName=KFP Python Scripts Analysis
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.inclusions=**/*.py,**/*.kfp

# Exclude common directories you don't want analyzed
sonar.exclusions=**/venv/**,**/env/**,**/__pycache__/**,**/node_modules/**,**/.git/**

# Language-specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# SonarQube server configuration
sonar.host.url=http://localhost:9000
sonar.login=squ_f26253be2c7949138fc22f82a1cc06ee2722305f

# Source encoding
sonar.sourceEncoding=UTF-8

# Additional Python-specific configurations
sonar.python.version=3.8,3.9,3.10,3.11
sonar.python.pylint.reportPath=pylint-report.txt