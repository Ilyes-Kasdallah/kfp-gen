# PIPELINE DEFINITION
# Name: download-and-print
components:
  comp-download-and-print:
    executorLabel: exec-download-and-print
deploymentSpec:
  executors:
    exec-download-and-print:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - download_and_print
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef download_and_print():\n    import os\n    import sys\n    import\
          \ urllib.request\n\n    # Download a file\n    url = 'https://raw.githubusercontent.com/kubeflow/pipelines/master/samples/core/get_started/hello_world.py'\n\
          \    urllib.request.urlretrieve(url, '/tmp/hello_world.py')\n\n    # Print\
          \ the downloaded file's content\n    with open('/tmp/hello_world.py', 'r')\
          \ as f:\n        print(f.read())\n\n"
        image: python:3.7
pipelineInfo:
  name: download-and-print
root:
  dag:
    tasks:
      download-and-print:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-download-and-print
        taskInfo:
          name: download-and-print
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.2
